<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입양식표</title>
</head>


<body>
  <fieldset>
    <legend>회원가입양식</legend>

    <table>
    <table border="1" width="100%">
      <caption>이곳에 정보를 입력해 주세요</caption>
      <thead>
        <tr>
           <th><label for="text">구분</label></th>
           <th>입력란</th>
        </tr>

        <tr>
           <th><label for="name">이름</label></th>
           <td>
               <input type="text" value="" placeholder="이름을 쓰세요"/>
           </td>
        </tr>


<tr>
  <th><label for="add">주소</label></th>
  <td>
    <input type="text" name="add" id="주소">
    <input type="button" value="우편번호 검색"><br />
    <input type="text" value=""/>
    <input type="text" id="나머지 주소" placeholder="나머지 주소를 쓰세요"/>
  </td>
</tr>

<tr>
  <th><label for="userid">아이디</label></th>
  <td>
    <input type="userid" name="name" id="아이디" placeholder="아이디를 쓰세요"/>
  </td>
</tr>

<tr>
  <th><label for="pw">비밀번호</label></th>
  <td>
    <input type="PW" name="pw" id="비밀번호" placeholder="비밀번호를 입력하세요"/>
  </td>
</tr>

<tr>
  <th><label for="gender">성별</label></th>
  <td>
    <label for="man">남자</label>
    <input type="radio" id="man" name="trans"/>
    <label for="woman">여자</label>
    <input type="radio" id="woman" name="trans"/>
  </td>
</tr>

<tr>
  <th><label for="tel_number">전화번호</label></th>
  <td>
   <select name="local_num" id="지역번호">
    <option value="">02</option>
    <option value="">031</option>
    <option value="">032</option>
    <option value="">051</option>
    <option value="">052</option>
    <option value="">054</option>
    <option value="">044</option>
  </select>
  <input type="text" id="middle_num">
  -
  <input type="text" id="last_num">
  </td>
</tr>

<tr>
  <th><label for="e_mail">이메일주소</label></th>
  <td>
    <b>E-mail</b>
    <input type="text" id="emailadd" name="이메일주소"> @
  <select textarea="email">
    <option>gmail.com</option>
    <option>hanmail.net</option>
    <option>naver.com</option>
    <option>nate.com</option>
  </select>
  </td>
</tr>

<tr>
  <th><label for="birth">생년월일</label></th>
  <td>
  <select textarea="년">
    <option>2016</option>
    <option>2015</option>
    <option>2014</option>
    <option>그 외</option>
  </select>
  <select textarea="월">
    <option>12</option>
    <option>11</option>
    <option>10</option>
    <option>그 외</option>
  </select>
  <select textarea="일">
    <option>31</option>
    <option>30</option>
    <option>29</option>
    <option>그 외</option>
  </select>
  </td>
</tr>
</table>


<p>
<label for="button"></label>
<input type="button" value="확인" />

<label for="reset"></label>
<input type="reset" value="취소"/>
</p>

</fieldset>
</body>
</html>
