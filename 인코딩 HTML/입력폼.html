<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>입력폼</title>
</head>
<body>
<p>
<!-- 한줄 입력란 -->
<label for="text">아이디</label>
<input type="text" value="" placeholder="아이디를 입력하세요"/>
</p>

<p>
<!-- 한줄 입력란 -->
<label for="userid">아이디</label>
<input type="userid" value="" placeholder="아이디를 입력하세요"/>
</p>

<p>
  <!-- 한줄 입력란 -->
<label for="userid"><input type="text" value="" placeholder="아이디를 입력하세요"/>
</p>


<p>
<!-- 비밀번호 -->
<label for="userPW">비밀번호</label>
<input type="userPW" value="" placeholder="비밀번호를 입력하세요"/>
</p>

<p>
<!-- 단일 선택 버튼 -->
<label for="radio">단일선택버튼</label>
<input type="radio" />
</p>

<p>
<label for="man">남자</label>
<input type="radio" id="man" name="trans"/>
<label for="woman">여자</label>
<input type="radio" id="woman" name="trans"/>
</p>

<p>
<!-- 다중선택버튼 -->
<label for="checkbox">다중선택버튼</label>
<input type="checkbox"/>
</p>

<p>
<label for="checkbox">농구</label>
<input type="checkbox" id="sport1" name="sport1"/>

<label for="checkbox">야구</label>
<input type="checkbox" id="sport2" name="sport2"/>

<label for="checkbox">배구</label>
<input type="checkbox" id="sport3" name="sport2"/>
</p>



<p>
  <label for="email">이메일</label>
<select id="email">
  <option>gmail.com</option>
  <option>hanmail.net</option>
  <option>naver.com</option>
  <option>nate.com</option>
</select>

<p>
 <!-- 게시판 따위에 8줄분량-->
<label for="textarea">게시판</label>
<textarea row="8" cols="40">내용입력</textarea>
</p>

<!--또는-->
<p>
<label for="textarea">게시판</label>
<textarea row="8" cols="40" placeholder="내용을 입력하세요">내용입력</textarea>
</p>


<p>
<!-- 범용버튼 -->
<label for="button">범용버튼</label>
<input type="button" value="확인"/>
</p>

<p>
<!-- 초기화버튼 -->
<label for="reset">초기화버튼</label>
<input type="reset" value="초기화"/>
</p>

<p>
<!-- 전송 제출 버튼 밸류없으면 브라운저 마다다르게 나옴-->
<label for="submit">전송버튼</label>
<input type="submit" value="전송" />
</p>

<p>
<!-- 파일 올리기 버튼  디자인하기 힘들어서 그리고 원래 CSS로 안되서 굳이 한다면 편법씀  제이쿼리로 디자인 -->
<label for="file">파일올리기</label>
<input type="file" />
</p>

<p>
<!-- 데이터를 임시로 가진 것 종종쓰임 보이지 않음 -->
<label for="hidden">확인</label>
<input type="hidden" value="확인" />
</p>



</body>
</html>
